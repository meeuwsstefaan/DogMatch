<!-- HTML -->
{% extends "layout.html" %}
{% block content %}
<h2>{{ 'Edit' if form.name.data else 'Add' }} Owner</h2>
<form method="post">
    {{ form.hidden_tag() }}
    {{ form.name.label }} {{ form.name(size=32) }}<br>
    {{ form.email.label }} {{ form.email(size=32) }}<br>
    {{ form.submit() }}
</form>
{% endblock %}
