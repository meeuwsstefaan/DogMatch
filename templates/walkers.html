<!-- HTML -->
{% extends "layout.html" %}
{% block content %}
<h2>Dog Walkers</h2>
<a href="{{ url_for('add_walker') }}">Add Walker</a>
<table class="table table-striped table-centered">
    <thead>
    <tr>
        <th colspan="4">Walkers</th>
    </tr>
    <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Avail.</th>
        <th>Actions</th>
    </tr>
    </thead>
    {% for walker in walkers %}
    <tr>
        <td>{{ walker.name }}</td>
        <td>{{ walker.phone }}</td>
        <td>
            <!-- Updated: Show Number of Availability Slots as Link -->
            <a href="{{ url_for('manage_availability', entity='walker', entity_id=walker.id) }}">
                {{ walker.availabilities|length }} Slots
            </a>
        </td>
        <td>
            <!-- Edit Button -->
            <a href="{{ url_for('edit_walker', walker_id=walker.id) }}">Edit</a>
            |
            <!-- Delete Button -->
            <form action="{{ url_for('delete_walker', walker_id=walker.id) }}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this walker?');" class="btn btn-danger">
                    Delete
                </button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
