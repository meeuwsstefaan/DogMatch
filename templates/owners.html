<!-- HTML -->
{% extends "layout.html" %}
{% block content %}
<h2>Dog Owners</h2>
<a href="{{ url_for('add_owner') }}">Add Owner</a>
<table class="table table-striped table-centered">
    <thead>
    <tr>
        <th colspan="4">Owners</th> <!-- Display the Table Name -->
    </tr>
    <tr>
        <th>Name</th>
        <th>E-mail</th>
        <th>Phone</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    {% for o in owners %}
    <tr>
        <td>{{ o.name }}</td>
        <td>{{ o.email }}</td>
        <td>{{ o.phone }}</td>
        <td>
            <!-- Edit hyperlink -->
            <a href="{{ url_for('edit_owner', owner_id=o.id) }}">
                Edit
            </a>

            <!-- Delete button -->
            <form action="{{ url_for('delete_owner', owner_id=o.id) }}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this owner?');">
                    Delete
                </button>
            </form>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
